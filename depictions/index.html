<!DOCTYPE html>
<html lang="en">
<head>
	<title>aEk's Repo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.querystring.js"></script>
	<script type="text/javascript" src="js/data-loader-engine.js"></script>
	<script type="text/javascript" src="js/ios_version_check.js"></script>
	<script src="index.js"></script>
	<style>
	@media (max-width: 767px) {
	body{background:#efeff4!important;margin:0;padding:0;border:0;outline:0;box-sizing:border-box}
	}
	.jumbotron-bg {
	background: green
	}
	</style>
</head>

<body>
	<div class="container1">
		<div class="row alert alert-danger package-error"></div>
		<!-- <div class="panel row panel-default">
					<div class="panel-heading">
						<h1 class="package-name"></h1>
						<small class="package-author"></small>
					</div>
				</div> -->
		<div class="row panel panel-default">
			<div class="panel-body version-check"></div>
		</div>
		<div class="package-info">
			<h2 style="font-weight:400;">รายละเอียด</h2>
			<div class="row panel panel-default">
			<div class="panel-body package-desc" style="line-height:120%;"></div>
			</div>

			<h2>ทวีคที่จำเป็น</h2>
			<div class="row panel panel-default">
			<div class="panel-body package-dependency"></div>
			</div>

			<h2>เวอร์ชั่นปัจจุบัน:
			<span class="latest-version" style="font-weight:500;"></span>
			</h2>
			<div class="row panel panel-default">
			<div class="panel-body changelog-list" style="padding:10px;"></div>
			</div>

			<div class="row panel panel-default">
			<div class="panel-heading screenshots-header" id="screenshot-tab">
				<img class="icon" src="icons/screenshot.png">ภาพประกอบ
			</div>
				<div class="panel-body row screenshots"></div>

			<div class="panel-heading fullchangelog-header">
				<img class="icon" src="icons/changelog.png">การเปลี่ยนแปลง
			</div>
			<div class="package-info package-versions fullchangelog"></div>
			</div>
		</div>

		<div class="row package-buttons">
			<ul class="list-group"></ul>
		</div>
	</div>
</body>
</html>
